<!DOCTYPE html>

<html lang="he">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.86">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&family=Bellefair" rel="stylesheet">

    <title></title>

    <!--Stylesheets Imports-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />

</head>
<body dir="rtl" class="text-right" style="background-color: #ececec">
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/queen_logo1.png" style="width:50px;height:40px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a c style="color:white;border-right:1px solid white"> 89-58901~  | מבוא לאופטמזציוה  |  N Queens Problem  </a>
        </div>
    </nav>


    <div id="main_container" class="py-md-4 pe-3">

        <div class="row m-0">
            <div class="col-md-3 col-12" style="border-left: 1px solid #b3b3b3;">
                <!-- N -->
                <div style="margin-top:30px">
                    <h3>הזן גודל לוח</h3>
                    <input id="queensNum" type="number" class="form-control" style="width:140px" placeholder="N" max="50" />
                </div>
                <!-- Pick Algorithm-->
                <div class="mt-lg-4 mt-2">
                    <h3>בחר אלגוריתם</h3>

                    <!-- Simple Backtracking-->
                    <div class="main-algorithm-container">
                        <input id="simple-backtracking-selector" type="radio" name="algorithm" value="0" />
                        <label class="algorithm-label">Simple BackTracking </label>
                    </div>

                    <!-- Hill Climbing-->
                    <div class="main-algorithm-container">

                        <input id="hillClimbing-selector" type="radio" name="algorithm" value="1" />
                        <label class="algorithm-label">Hill Climbing</label>
                    </div>

                    <!-- Random Restart Hill Climbing -->
                    <div class="main-algorithm-container">

                        <input id="random-restart-selector" type="radio" name="algorithm" value="2" />
                        <label class="algorithm-label">Random Restart - Hill Climbing</label>
                        <div id="randomRestart-container" class="subAlgorithmContainer my-2" style="display:none;">
                            <label>איטרציות</label>
                            <input id="random_restart_limit" class="form-control" style="width:200px" type="number" value="100" />
                        </div>
                    </div>

                    <!-- Random Restart Plus Hill Climbing -->
                    <div class="main-algorithm-container">

                        <input id="random-restart-plus-selector" type="radio" name="algorithm" value="3" />
                        <label class="algorithm-label">Random Restart Plus - Hill Climbing</label>
                        <div id="randomRestartPlus-container" class="subAlgorithmContainer my-2" style="display:none">
                            <label>איטרציות</label>
                            <input id="random_restart_plus_limit" class="form-control" style="width:200px" type="number" value="100" />

                            <label class="my-2">מספר נקודות להגרלה (ולקחת הכי טוב מביניהם)</label>
                            <input id="random_restart_plus_initial_no" class="form-control" style="width:200px" type="number" value="30" />
                        </div>
                    </div>



                    <!--  Simulated Annealing  -->
                    <div class="main-algorithm-container">

                        <input id="simulated-annealing-selector" type="radio" name="algorithm" value="4" />
                        <label class="algorithm-label">Simulated annealing</label>
                        <div id="simulated-annealing-container" class="subAlgorithmContainer my-2" style="display:none">
                            <label>limit</label>
                            <input id="simulated_annealing_limit" class="form-control" style="width:200px" type="text" value="200000" />
                        </div>
                    </div>


                    <!-- Branch And Bound  -->
                    <div class="main-algorithm-container">
                        <input id="branch-and-bound-selector" type="radio" name="algorithm" value="5" />
                        <label class="algorithm-label">Branch And Bound</label>
                    </div>

                    <!-- OR - Tools -->
                    <div class="main-algorithm-container" style="display:none">

                        <input id="OR-selector" type="radio" name="algorithm" value="6" />
                        <label class="algorithm-label">Constraint Optimization Using OR-tools</label>
                    </div>

                    <!-- Genetic Algorithm-->
                    <div class="main-algorithm-container">
                        <input id="genetic-selector" type="radio" name="algorithm" value="7" />
                        <label class="algorithm-label">Genetic Algorithm</label>
                        <div id="genetic-container" class="subAlgorithmContainer" style="display:none">
                            <label>גודל אוכלוסיה התחלתית</label>
                            <input id="genetic-population" class="form-control" style="width:200px" type="text" value="1000" />

                            <label class="mt-1">הסתברות למוטציה</label>
                            <input id="genetic-mutation-prop" class="form-control" style="width:200px" type="text" value="0.4" />
                        </div>
                    </div>
                </div>

                <!-- Run -->
                <div class="text-center mt-lg-3 mt-2">
                    <button id="run-btn" class="btn btn-success btn-block" style="width:200px" onclick="NQueensNS.run();">הרץ</button>
                    <button id="stop-btn" class="btn btn-danger  btm-block" style="width:200px;display:none">סיים ריצה</button>
                </div>

                <!-- Time -->
                <div class="stopwatch mt-3 ">
                    <div class="circle">
                        <span class="time" id="timer">00:00:00</span>
                    </div>
                </div>

            </div>

            <!--Board Representation-->
            <div id="boardContainer" class="col-md-9 col-12 p-2 m-0"   >

            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="global.js"></script>
    <script src="requestHandler.js"></script>

    <script>
        $(document).ready(function () {
            NQueensNS.initialize();
        });
    </script>
</body>
</html>
